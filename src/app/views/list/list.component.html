<div class="max-w-6xl m-auto">
  <div class="p-5">
    <div
      class="grid grid-cols-12 border-2 border-b-0 border-black rounded-sm overflow-hidden">
      <span
        class="col-span-6 sm:col-span-4 content-center border-b-2 border-r-2 border-black p-1 sm:p-2"
        >Nombre</span
      >
      <span
        class="col-span-2 content-center border-b-2 border-r-2 border-black p-1 sm:p-2"
        >Precio</span
      >
      <span
        class="col-span-2 hidden sm:block content-center border-b-2 border-r-2 border-black p-1 sm:p-2"
        >Cantidad por paquete</span
      >
      <span
        class="col-span-2 hidden sm:block content-center border-b-2 border-r-2 border-black p-1 sm:p-2"
        >Unidad de medida</span
      >
      <span
        class="col-span-4 sm:col-span-2 content-center border-b-2 border-black p-1 sm:p-2">
        Unidad de medida
      </span>

      @for (item of list(); track item.id) {
        <span
          class="col-span-6 sm:col-span-4 content-center border-b-2 border-r-2 border-black p-1 sm:p-2"
          >{{ item.name }}</span
        >
        <span
          class="col-span-2 content-center border-b-2 border-r-2 border-black p-1 sm:p-2"
          >{{ item.price }}</span
        >
        <span
          class="col-span-2 hidden sm:block content-center border-b-2 border-r-2 border-black p-1 sm:p-2"
          >{{ item.quantity }}</span
        >
        <span
          class="col-span-2 hidden sm:block content-center border-b-2 border-r-2 border-black p-1 sm:p-2"
          >{{ item.unit }}</span
        >
        <div
          class="col-span-2 sm:col-span-1 content-center border-b-2 border-r-2 border-black p-1 sm:p-2">
          <button class="p-2 w-full rounded-sm bg-yellow-400">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
              class="size-5 m-auto">
              <path
                d="m2.695 14.762-1.262 3.155a.5.5 0 0 0 .65.65l3.155-1.262a4 4 0 0 0 1.343-.886L17.5 5.501a2.121 2.121 0 0 0-3-3L3.58 13.419a4 4 0 0 0-.885 1.343Z" />
            </svg>
          </button>
        </div>
        <div
          class="col-span-2 sm:col-span-1 content-center border-b-2 border-black p-1 sm:p-2">
          <button class="p-2 w-full rounded-sm bg-red-500">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
              class="size-5 m-auto">
              <path
                fill-rule="evenodd"
                d="M8.75 1A2.75 2.75 0 0 0 6 3.75v.443c-.795.077-1.584.176-2.365.298a.75.75 0 1 0 .23 1.482l.149-.022.841 10.518A2.75 2.75 0 0 0 7.596 19h4.807a2.75 2.75 0 0 0 2.742-2.53l.841-10.52.149.023a.75.75 0 0 0 .23-1.482A41.03 41.03 0 0 0 14 4.193V3.75A2.75 2.75 0 0 0 11.25 1h-2.5ZM10 4c.84 0 1.673.025 2.5.075V3.75c0-.69-.56-1.25-1.25-1.25h-2.5c-.69 0-1.25.56-1.25 1.25v.325C8.327 4.025 9.16 4 10 4ZM8.58 7.72a.75.75 0 0 0-1.5.06l.3 7.5a.75.75 0 1 0 1.5-.06l-.3-7.5Zm4.34.06a.75.75 0 1 0-1.5-.06l-.3 7.5a.75.75 0 1 0 1.5.06l.3-7.5Z"
                clip-rule="evenodd" />
            </svg>
          </button>
        </div>
      }
    </div>
  </div>
</div>
